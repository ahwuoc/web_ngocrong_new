<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Lỗi máy chủ</title>
    <link rel="shortcut icon" type="ico" href="favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .goku-image {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .goku-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .error-message { 
            font-size: 24px; 
            color: rgba(0, 0, 0, 0.3);
            font-weight: bold;
            text-align: center;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .goku-image {
                width: 250px;
                height: 250px;
            }
            
            .error-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="goku-image">
        <img src="assets/frontend/home/v1/images/goku.png" alt="500" onerror="this.style.display='none'">
    </div>
    
    <div class="error-message">Lỗi máy chủ</div>
</body>
</html>
